# Default values for tile38.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: tile38/tile38
  tag: 1.23.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9851

leader:
  replicaCount: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteOnce
    annotations: {}
    existingClaim: ""
    mountPath: /data
    size: 2Gi
    # storageClass: ""
    subPath: ""

follower:
  replicaCount: 1
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteOnce
    annotations: {}
    existingClaim: ""
    mountPath: /data
    size: 2Gi
    # storageClass: ""
    subPath: ""
